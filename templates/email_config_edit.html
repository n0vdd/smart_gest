{% extends "snippets/base.html" %}
{% block title %}Editar Configuração de Email{% endblock title %}

{% block content %}
<div class="container mx-auto p-4">
    <h1 class="text-2xl font-bold mb-4">Editar Configuração de Email</h1>
    <form hx-put="/config/email" hx-swap="none" class="space-y-4">
        <input type="hidden" name="id" value="{{ email_config.id }}">
        <div class="flex items-center">
            <label for="email" class="w-1/4 text-right mr-4">Email</label>
            <input type="email" class="w-3/4 p-2 border border-gray-300 rounded" id="email" name="email" value="{{ email_config.email }}" placeholder="Email">
        </div>
        <div class="flex items-center">
            <label for="password" class="w-1/4 text-right mr-4">Senha</label>
            <input type="password" class="w-3/4 p-2 border border-gray-300 rounded" id="password" name="password" value="{{ email_config.password }}" placeholder="Senha">
        </div>
        <div class="flex items-center">
            <label for="host" class="w-1/4 text-right mr-4">Host</label>
            <input type="text" class="w-3/4 p-2 border border-gray-300 rounded" id="host" name="host" value="{{ email_config.host }}" placeholder="Host">
        </div>
        <div class="flex justify-end">
            <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Salvar</button>
        </div>
    </form>
</div>
{% endblock content %}
