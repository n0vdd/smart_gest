{% extends "snippets/base.html" %}
{% block content %}
<div class="container mx-auto p-4">
    <h1 class="text-2xl font-bold mb-4">Add NF Config</h1>
    <form method="post" action="/config/nf" class="space-y-4">
        <div id="email-container" class="space-y-4">
            <div class="flex items-center">
                <label for="contabilidade_email_0" class="w-1/4 text-right mr-4">Contabilidade Email</label>
                <input type="email" class="w-3/4 p-2 border border-gray-300 rounded" id="contabilidade_email_0" name="contabilidade_email[]" placeholder="Contabilidade Email">
                <button type="button" class="ml-2 bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded delete-btn">Delete</button>
            </div>
        </div>
        <div class="flex justify-between">
            <button type="button" id="add-email-btn" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">
                Add Another Email
            </button>
            <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                Add NF Config
            </button>
        </div>
    </form>
</div>

<script>
    document.getElementById('add-email-btn').addEventListener('click', function() {
        const emailContainer = document.getElementById('email-container');
        const emailCount = emailContainer.children.length;
        const newEmailDiv = document.createElement('div');
        newEmailDiv.className = 'flex items-center';
        newEmailDiv.innerHTML = `
            <label for="contabilidade_email_${emailCount}" class="w-1/4 text-right mr-4">Contabilidade Email</label>
            <input type="email" class="w-3/4 p-2 border border-gray-300 rounded" id="contabilidade_email_${emailCount}" name="contabilidade_email[]" placeholder="Contabilidade Email">
            <button type="button" class="ml-2 bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded delete-btn">Delete</button>
        `;
        emailContainer.appendChild(newEmailDiv);
    });

    document.addEventListener('click', function(event) {
        if (event.target && event.target.classList.contains('delete-btn')) {
            event.target.closest('.flex').remove();
        }
    });
</script>
{% endblock content %}
