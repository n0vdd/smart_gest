{% extends "snippets/base.html" %}
{% block content %}
<div class="container mx-auto p-4">
    <h1 class="text-2xl font-bold mb-4">Add Provedor Config</h1>
    <form method="post" action="/config/provedor" class="space-y-4">
        <div class="flex items-center">
            <label for="nome" class="w-1/4 text-right mr-4">Nome</label>
            <input type="text" class="w-3/4 p-2 border border-gray-300 rounded" id="nome" name="nome" placeholder="Nome">
        </div>
        <div class="flex items-center">
            <label for="cnpj" class="w-1/4 text-right mr-4">CNPJ</label>
            <input type="text" class="w-3/4 p-2 border border-gray-300 rounded" id="cnpj" name="cnpj" placeholder="CNPJ">
        </div>
        <div class="flex items-center">
            <label for="cep" class="w-1/4 text-right mr-4">CEP</label>
            <input type="text" class="w-3/4 p-2 border border-gray-300 rounded" id="cep" name="cep" placeholder="CEP">
        </div>
        <div class="flex items-center">
            <label for="rua" class="w-1/4 text-right mr-4">Rua</label>
            <input type="text" class="w-3/4 p-2 border border-gray-300 rounded" id="rua" name="rua" placeholder="Rua">
        </div>
        <div class="flex items-center">
            <label for="numero" class="w-1/4 text-right mr-4">Número</label>
            <input type="text" class="w-3/4 p-2 border border-gray-300 rounded" id="numero" name="numero" placeholder="Número">
        </div>
        <div class="flex items-center">
            <label for="bairro" class="w-1/4 text-right mr-4">Bairro</label>
            <input type="text" class="w-3/4 p-2 border border-gray-300 rounded" id="bairro" name="bairro" placeholder="Bairro">
        </div>
        <div class="flex items-center">
            <label for="cidade" class="w-1/4 text-right mr-4">Cidade</label>
            <input type="text" class="w-3/4 p-2 border border-gray-300 rounded" id="cidade" name="cidade" placeholder="Cidade">
        </div>
        <div class="flex items-center">
            <label for="estado" class="w-1/4 text-right mr-4">Estado</label>
            <input type="text" class="w-3/4 p-2 border border-gray-300 rounded" id="estado" name="estado" placeholder="Estado">
        </div>
        <div class="flex items-center">
            <label for="complemento" class="w-1/4 text-right mr-4">Complemento</label>
            <input type="text" class="w-3/4 p-2 border border-gray-300 rounded" id="complemento" name="complemento" placeholder="Complemento">
        </div>
        <div class="flex items-center">
            <label for="telefone" class="w-1/4 text-right mr-4">Telefone</label>
            <input type="text" class="w-3/4 p-2 border border-gray-300 rounded" id="telefone" name="telefone" placeholder="Telefone">
        </div>
        <div class="flex items-center">
            <label for="email" class="w-1/4 text-right mr-4">Email</label>
            <input type="email" class="w-3/4 p-2 border border-gray-300 rounded" id="email" name="email" placeholder="Email">
        </div>
        <div class="flex items-center">
            <label for="observacao" class="w-1/4 text-right mr-4">Observação</label>
            <textarea class="w-3/4 p-2 border border-gray-300 rounded" id="observacao" name="observacao" placeholder="Observação"></textarea>
        </div>
        <div class="flex justify-end">
            <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                Add Provedor Config
            </button>
        </div>
    </form>
</div>
{% endblock content %}
