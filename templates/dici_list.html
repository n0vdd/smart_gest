<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciar DICI</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://unpkg.com/htmx.org@1.5.0"></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <div class="bg-white p-6 rounded-lg shadow-lg">
            <h2 class="text-2xl font-semibold mb-4">Gerenciar DICI</h2>
            <div>
                <form id="dici-form" hx-post="/generate-dici" hx-target="#dici-result" hx-swap="outerHTML">
                    <div class="mb-4">
                        <label for="month" class="block text-gray-700">Mês das conexões:</label>
                        <select id="month" name="month" class="form-select mt-1 block w-full">
                            {% for m in months %}
                            <option value="{{ m }}">{{ m }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="mb-4">
                        <label for="year" class="block text-gray-700">Ano:</label>
                        <select id="year" name="year" class="form-select mt-1 block w-full">
                            {% for y in years %}
                            <option value="{{ y }}">{{ y }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="flex justify-end">
                        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-lg">Gerar DICI</button>
                    </div>
                </form>
            </div>
        </div>

        <div id="dici-result" class="mt-6">
            <div class="bg-white p-6 rounded-lg shadow-lg">
                <h3 class="text-2xl font-semibold mb-4">DICI Gerados</h3>
                <table class="min-w-full table-auto">
                    <thead class="bg-gray-200">
                        <tr>
                            <th class="px-4 py-2">Referência</th>
                            <th class="px-4 py-2">Data</th>
                            <th class="px-4 py-2">Ações</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for dici in dicis %}
                        <tr>
                            <td class="border px-4 py-2">{{ dici.reference_date }}</td>
                            <!--TODO use if let some to extract the date-->
                            {% if let Some(created_at) = dici.created_at %}
                                <td class="border px-4 py-2">{{ created_at }}</td>
                            {% endif %}
                            <td class="border px-4 py-2">
                                <a href="/download/{{ dici.id }}" class="text-blue-500 hover:underline">Download</a>
                                <button hx-delete="/delete/{{ dici.id }}" hx-target="closest tr" class="text-red-500 hover:underline ml-4">Delete</button>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
