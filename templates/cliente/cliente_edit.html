{% extends "base.html" %}

{% block title %}Edit Client{% endblock %}

{% block content %}
<h1 class="text-2xl font-bold mb-4">Edit Client</h1>
    <form class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4" hx-put="/cliente/{{ client.id }}" hx-swap="innerHTML">
        <input type="hidden" name="id" value="{{ client.id }}">

        <div id="tabs" class="flex mb-4 border-b-2 border-gray-300" hx-target="#tab-contents" role="tablist"
        hx-on:htmx-after-on-load="let currentTab = document.querySelector('[aria-selected=true]');
                                currentTab.setAttribute('aria-selected', 'false')
                                currentTab.classList.remove('selected')
                                let newTab = event.target
                                newTab.setAttribute('aria-selected', 'true')
                                newTab.classList.add('selected')">
        <button role="tab" aria-controls="tab-contents" aria-selected="true" hx-get="#main-form" class="px-4 py-2 text-gray-600 border-b-4 border-blue-500 font-medium focus:outline-none selected">Main Form</button>
        <button role="tab" aria-controls="tab-contents" aria-selected="false" hx-get="#address-form" class="px-4 py-2 text-gray-600 border-b-4 border-transparent font-medium focus:outline-none">Endereço</button>
    </div>
        <div id="tab-contents" role="tabpanel">
        <div id="main-form">
        <div class="mb-4">
            <label for="tipo" class="block text-gray-700 text-sm font-bold mb-2">Tipo:</label>
            <select id="tipo" name="tipo" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                <option value="false" {% if client.tipo == false %}selected{% endif %}>Pessoa Física</option>
                <option value="true" {% if client.tipo == true %}selected{% endif %}>Pessoa Jurídica</option>
            </select>
        </div>

        <div class="mb-4">
            <label for="nome" class="block text-gray-700 text-sm font-bold mb-2">Nome:</label>
            <input type="text" id="nome" name="nome" value="{{ client.nome }}" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
        </div>

        <div class="mb-4">
            <label for="email" class="block text-gray-700 text-sm font-bold mb-2">Email:</label>
            <input type="text" id="email" name="email" value="{{ client.email }}" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
        </div>

        <div class="mb-4">
            <label for="telefone" class="block text-gray-700 text-sm font-bold mb-2">Telefone:</label>
            <input type="text" id="telefone" name="telefone" value="{{ client.telefone }}" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
        </div>

        <div class="mb-4" id="cpfs">
            <div class="mb-4">
                <label for="formatted_cpf_cnpj" class="block text-gray-700 text-sm font-bold mb-2">CPF/CNPJ:</label>
                <input type="text" id="formatted_cpf_cnpj" name="formatted_cpf_cnpj" value="{{ client.formatted_cpf_cnpj }}"
                    hx-get="/util/cpf_cnpj"
                    hx-trigger="change"
                    hx-swap="innerHTML"
                    hx-target="#cpfs"
                    hx-include="[name='tipo']"
                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
            </div>
            <div class="mb-4" style="display: none;">
                <input type="text" id="cpf_cnpj" name="cpf_cnpj" value="{{ client.cpf_cnpj }}" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
            </div>
        </div>

            <div class="mb-4">
            <label for="login" class="block text-gray-700 text-sm font-bold mb-2">Login:</label>
            <input type="text" id="login" name="login" value="{{ client.login }}" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
        </div>

        <div class="mb-4">
            <label for="senha" class="block text-gray-700 text-sm font-bold mb-2">Senha:</label>
            <input type="password" id="senha" name="senha" value="{{ client.senha }}" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
        </div>

        <div class="mb-4">
            <label for="gera_nf" class="block text-gray-700 text-sm font-bold mb-2">Gerar Nota Fiscal:</label>
            <select id="gera_nf" name="gera_nf" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                <option value="true" {% if client.gera_nf == true %}selected{% endif %}>Sim</option>
                <option value="false" {% if client.gera_nf == false %}selected{% endif %}>Não</option>
            </select>
        </div>

        <div class="mb-4">
            <label for="gera_dici" class="block text-gray-700 text-sm font-bold mb-2">Incluir no DICI:</label>
            <select id="gera_dici" name="gera_dici" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                <option value="true" {% if client.gera_dici == true %}selected{% endif %}>Sim</option>
                <option value="false" {% if client.gera_dici == false %}selected{% endif %}>Não</option>
            </select>
        </div>

        <div class="mb-4">
            <label for="add_to_asaas" class="block text-gray-700 text-sm font-bold mb-2">Adiciona ao Sistema de Pagamento:</label>
            <select id="add_to_asaas" name="add_to_asaas" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                <option value="true" {% if client.add_to_asaas == true %}selected{% endif %}>Sim</option>
                <option value="false" {% if client.add_to_asaas == false %}selected{% endif %}>Não</option>
            </select>
        </div>

        <div class="mb-4">
            <label for="mikrotik_id" class="block text-gray-700 text-sm font-bold mb-2">Mikrotik:</label>
            <select id="mikrotik_id" name="mikrotik_id" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                {% for mikrotik in mikrotik_options %}
                    <option value="{{ mikrotik.id }}" {% if client.mikrotik_id == mikrotik.id %}selected{% endif %}>{{ mikrotik.nome }} - {{ mikrotik.ip }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="mb-4">
            <label for="plano_id" class="block text-gray-700 text-sm font-bold mb-2">Planos:</label>
            <select id="plano_id" name="plano_id" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                {% for plan in plan_options %}
                    <option value="{{ plan.id }}" {% if client.plano_id == plan.id %}selected{% endif %}>{{ plan.nome }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="flex items-center justify-between">
            <input type="submit" value="Update" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
        </div>
        </div>

        <div id="address-form" style="display: none;">
            <div class="mb-4">
                <label for="cep" class="block text-gray-700 text-sm font-bold mb-2">CEP:</label>
                <input type="text" id="cep" name="cep" value="{{ client.cep }}" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
            </div>
            <div class="mb-4">
                <label for="rua" class="block text-gray-700 text-sm font-bold mb-2">Rua:</label>
                <input type="text" id="rua" name="rua" value="{{ client.rua }}" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
            </div>
            <div class="mb-4">
                <label for="numero" class="block text-gray-700 text-sm font-bold mb-2">Número:</label>
                <input type="text" id="numero" name="numero" value="{{ client.numero }}" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
            </div>
            <div class="mb-4">
                <label for="bairro" class="block text-gray-700 text-sm font-bold mb-2">Bairro:</label>
                <input type="text" id="bairro" name="bairro" value="{{ client.bairro }}" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
            </div>
            <div class="mb-4">
                <label for="complemento" class="block text-gray-700 text-sm font-bold mb-2">Complemento:</label>
                <input type="text" id="complemento" name="complemento" value="{{ client.complemento }}" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
            </div>
            <div class="mb-4">
                <label for="cidade" class="block text-gray-700 text-sm font-bold mb-2">Cidade:</label>
                <input type="text" id="cidade" name="cidade" value="{{ client.cidade }}" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
            </div>
            <div class="mb-4">
                <label for="estado" class="block text-gray-700 text-sm font-bold mb-2">Estado:</label>
                <input type="text" id="estado" name="estado" value="{{ client.estado }}" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
            </div>
            <div class="mb-4">
                <label for="ibge" class="block text-gray-700 text-sm font-bold mb-2">IBGE:</label>
                <input type="text" id="ibge" name="ibge" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
            </div>
            <div class="flex items-center justify-between">
                <button type="button" onclick="closeEnderecoPane()" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Close</button>
            </div>
        </div>
    </div>
    </div>
</form>
{% endblock %}
