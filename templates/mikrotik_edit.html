<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Mikrotik</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://unpkg.com/htmx.org@1.5.0"></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <h1 class="text-2xl font-bold mb-4">Edit Mikrotik</h1>
        <form class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4" hx-put="/mikrotik/{{ mikrotik.id }}" hx-redirect="/mikrotiks">
            <input type="hidden" id="id" name="id" value="{{ mikrotik.id }}">
            <div class="mb-4">
                <label for="nome" class="block text-gray-700 text-sm font-bold mb-2">Nome:</label>
                <input type="text" id="nome" name="nome" value="{{ mikrotik.nome }}" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
            </div>
            <div class="mb-4">
                <label for="ip" class="block text-gray-700 text-sm font-bold mb-2">IP Address:</label>
                <input type="text" id="ip" name="ip" value="{{ mikrotik.ip }}" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
            </div>
            <div class="mb-4">
                <label for="secret" class="block text-gray-700 text-sm font-bold mb-2">Secret:</label>
                <input type="text" id="secret" name="secret" value="{{ mikrotik.secret }}" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
            </div>
            <div class="mb-4">
                <label for="max_clientes" class="block text-gray-700 text-sm font-bold mb-2">Max Clients:</label>
                <input type="number" id="max_clientes" name="max_clientes" value="{% if let Some(text) = mikrotik.max_clientes %}{{ text }}{% endif %}" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
            </div>
            <div class="mb-4">
                <label for="ssh_login" class="block text-gray-700 text-sm font-bold mb-2">SSH Login:</label>
                <input type="text" id="ssh_login" name="ssh_login" value="{% if let Some(text) = mikrotik.ssh_login %}{{ text }}{% endif %}" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
            </div>
            <div class="mb-4">
                <label for="ssh_password" class="block text-gray-700 text-sm font-bold mb-2">SSH Password:</label>
                <input type="password" id="ssh_password" name="ssh_password" value="{% if let Some(text) = mikrotik.ssh_password %}{{ text }}{% endif %}" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
            </div>
            <div class="flex items-center justify-between">
                <input type="submit" value="Update" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
            </div>
        </form>
    </div>
</body>
</html>

</html>
