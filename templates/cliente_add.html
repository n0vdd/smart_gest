<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Client</title>
    <script src="https://unpkg.com/htmx.org@1.5.0"></script>
</head>
<body>
    <h1>Register Client</h1>
    <form hx-post="/register" hx-target="#response" hx-swap="innerHTML">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name"><br>
        <label for="email">Email:</label><br>
        <input type="text" id="email" name="email"><br>
        <label for="cpf_cnpj">CPF/CNPJ:</label><br>
        <input type="text" id="cpf_cnpj" name="cpf_cnpj"><br>
        <fieldset>
            <legend>Address</legend>
            <label for="cep">CEP:</label><br>
            <input type="text" id="cep" name="endereco.cep" hx-get="/lookup_cep?cep=" hx-trigger="change" hx-target="#address-fields" hx-swap="innerHTML"><br>
            <div id="address-fields">
                <label for="rua">Rua:</label><br>
                <input type="text" id="rua" name="endereco.rua"><br>
                <label for="numero">NÃºmero:</label><br>
                <input type="text" id="numero" name="endereco.numero"><br>
                <label for="bairro">Bairro:</label><br>
                <input type="text" id="bairro" name="endereco.bairro"><br>
                <label for="complemento">Complemento:</label><br>
                <input type="text" id="complemento" name="endereco.complemento"><br>
                <label for="cidade">Cidade:</label><br>
                <input type="text" id="cidade" name="endereco.cidade"><br>
                <label for="estado">Estado:</label><br>
                <input type="text" id="estado" name="endereco.estado"><br>
                <label for="ibge">IBGE:</label><br>
                <input type="text" id="ibge" name="endereco.ibge"><br>
            </div>
        </fieldset>
        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password"><br>
        <label for="cellphone">Cellphone:</label><br>
        <input type="text" id="cellphone" name="cellphone"><br>
        <input type="submit" value="Register">
    </form>
    <div id="response"></div>
</body>
</html>
