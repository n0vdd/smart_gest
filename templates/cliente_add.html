<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Client</title>
    <script src="https://unpkg.com/htmx.org@1.5.0"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <h1 class="text-2xl font-bold mb-4">Register Client</h1>
        <form class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4" hx-post="/cliente" hx-target="#response" hx-swap="innerHTML">
            <!--colocar um campo com opcao de pf ou pj
            trato como se fosse um bool, talvez devesse usar enum
            --> 
            <div class="mb-4">
                <label for="tipo" class="block text-gray-700 text-sm font-bold mb-2">Tipo:</label>
                <select id="tipo" name="tipo" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                    <option value="true">Pessoa Física</option>
                    <option value="false">Pessoa Jurídica</option>
                </select>
            </div>
            <div class="mb-4">
                <label for="name" class="block text-gray-700 text-sm font-bold mb-2">Nome:</label>
                <input type="text" id="name" name="name" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
            </div>
            <div class="mb-4">
                <label for="email" class="block text-gray-700 text-sm font-bold mb-2">Email:</label>
                <input type="text" id="email" name="email" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
            </div>
            <div class="mb-4">
                <label for="cpf_cnpj" class="block text-gray-700 text-sm font-bold mb-2">CPF/CNPJ:</label>
                <input type="text" id="cpf_cnpj" name="cpf_cnpj" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
            </div>
            <fieldset class="mb-4">
                <legend class="block text-gray-700 text-sm font-bold mb-2">Endereco:</legend>
                <div class="mb-4">
                    <label for="cep" class="block text-gray-700 text-sm font-bold mb-2">CEP:</label>
                    <input type="text" id="cep" name="endereco.cep" hx-get="/lookup_cep?cep=" hx-trigger="change" hx-target="#address-fields" hx-swap="innerHTML" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                </div>
                <div id="address-fields">
                    <div class="mb-4">
                        <label for="rua" class="block text-gray-700 text-sm font-bold mb-2">Rua:</label>
                        <input type="text" id="rua" name="endereco.rua" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                    </div>
                    <div class="mb-4">
                        <label for="numero" class="block text-gray-700 text-sm font-bold mb-2">Número:</label>
                        <input type="text" id="numero" name="endereco.numero" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                    </div>
                    <div class="mb-4">
                        <label for="bairro" class="block text-gray-700 text-sm font-bold mb-2">Bairro:</label>
                        <input type="text" id="bairro" name="endereco.bairro" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                    </div>
                    <div class="mb-4">
                        <label for="complemento" class="block text-gray-700 text-sm font-bold mb-2">Complemento:</label>
                        <input type="text" id="complemento" name="endereco.complemento" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                    </div>
                    <div class="mb-4">
                        <label for="cidade" class="block text-gray-700 text-sm font-bold mb-2">Cidade:</label>
                        <input type="text" id="cidade" name="endereco.cidade" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                    </div>
                    <div class="mb-4">
                        <label for="estado" class="block text-gray-700 text-sm font-bold mb-2">Estado:</label>
                        <input type="text" id="estado" name="endereco.estado" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                    </div>
                    <div class="mb-4">
                        <label for="ibge" class="block text-gray-700 text-sm font-bold mb-2">IBGE:</label>
                        <input type="text" id="ibge" name="endereco.ibge" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                    </div>
                </div>
            </fieldset>
            <div class="mb-4">
                <label for="login" class="block text-gray-700 text-sm font-bold mb-2">Login:</label>
                <input type="login" id="login" name="login" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
            </div>
            <div class="mb-4">
                <label for="password" class="block text-gray-700 text-sm font-bold mb-2">Password:</label>
                <input type="password" id="password" name="password" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
            </div>
            <div class="mb-4">
                <label for="cellphone" class="block text-gray-700 text-sm font-bold mb-2">Cellphone:</label>
                <input type="text" id="cellphone" name="cellphone" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
            </div>
            <div class="flex items-center justify-between">
                <input type="submit" value="Register" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
            </div>
            <!--tenho que ter uma dropdown list populada com os planos cadastrados-->
            <!--tenho que ter uma dropdown list populada com os servidores mikrotik cadastrados-->


        </form>
        <div id="response"></div>
    </div>
</body>
</html>
